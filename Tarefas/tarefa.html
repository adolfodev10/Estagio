<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Tarefa</title>
</head>

<body>
    <h1>Tabela 1</h1>
    <table border="1" align="center">
        <tr>
        <td rowspan="3">M <br> U <br> N <br> D <br> O</td>
        <td>1</td>
        <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <h1>Tabela 2</h1>
    <table border="1" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td colspan="2">7</td>
        </tr>
    </table>
</body>

</html>
